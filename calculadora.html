<!DOCTYPE html>
<html>

<head>
  <script src="script.js" defer></script>
  <title>Calculadora de Movimiento Financiero</title>
  <link rel="stylesheet" href="calculadora.css">
  <style>
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href='#' class="toggle-button" id="toggle">
        <span class="bar" id="
        bar"></span>
        <span class="bar" id="bar"></span>
        <span class="bar" id="bar"></span>
    </a>
    <div class="brand-title">STG Markets</div>
    <div class="navbar-links">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="form.html">Registro</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
        </ul>
    </div>

</nav>
  <div class="section">
    <div class="container">
      <h1>Calculadora de Movimiento Financiero</h1>
      <form id="formulario">
        <div class="form-group">
          <label class="label" for="balance">Balance de la cuenta:</label>
          <input class="input" id="balance" required step="0.01" type="number" />
        </div>
        <div class="form-group">
          <label class="label" for="apalancamiento">Apalancamiento:</label>
          <input class="input" id="apalancamiento" readonly type="number" value="5" />
        </div>
        <div class="form-group">
          <label class="label" for="instrumento">Instrumento:</label>
          <input class="input" id="instrumento" readonly type="text" value="APPLE" />
        </div>
        <div class="form-group">
          <label class="label" for="valor-fecha1">Valor de la acci칩n 12 de abril 2023:</label>
          <input class="input" id="valor-fecha1" readonly step="0.01" type="number" value="160" />
        </div>
        <div class="form-group">
          <label class="label" for="valor-fecha2">Valor de la acci칩n 10 de mayo 2023:</label>
          <input class="input" id="valor-fecha2" readonly step="0.01" type="number" value="173" />
        </div>
        <button type="button" onclick="calcularPromedio()">Calcular Promedio de Acciones</button>
        <div class="form-group">
          <label class="label" for="acciones">Acciones:</label>
          <input class="input" id="acciones" readonly step="1" type="number" />
        </div>
        <div class="form-group">
          <label class="label" for="unidades">Unidades:</label>
          <input class="input" id="unidades" required step="1" type="number" />
        </div>
        <button type="button" onclick="calcularGanancia()">Calcular Ganancia Potencial</button>

      </form>
      <div id="resultado"></div>
    </div>
  </div>
  <script>
    function calcularPromedio() {
      var balance = parseFloat(document.getElementById("balance").value);
      var apalancamiento = parseInt(document.getElementById("apalancamiento").value);
      var valor_fecha1 = parseFloat(document.getElementById("valor-fecha1").value);

      // C치lculo del promedio de acciones
      var promedio_acciones = Math.floor(balance * apalancamiento / valor_fecha1);

      // Actualizar el campo de acciones
      document.getElementById("acciones").value = promedio_acciones;
    }

    function calcularGanancia() {
      var valor_fecha1 = parseFloat(document.getElementById("valor-fecha1").value);
      var valor_fecha2 = parseFloat(document.getElementById("valor-fecha2").value);
      var unidades = parseInt(document.getElementById("unidades").value);

      // C치lculo de la ganancia potencial
      var movimiento = (valor_fecha2 - valor_fecha1) * unidades;
      var ganancia = movimiento > 0 ? movimiento : 0;

      // Mostrar resultados
      var resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Ganancia potencial: $" + ganancia.toFixed(2);
    }
  </script>
</body>

</html>
